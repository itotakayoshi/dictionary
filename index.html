<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>찾아볼까나</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; background: #f4f7f6; color: #333; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        /* タイトル部分のスタイル */
        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { margin: 0; font-size: 1.8rem; color: #2c3e50; }
        .header .sub-title { font-size: 0.9rem; color: #7f8c8d; margin-top: 5px; line-height: 1.4; }

        input { width: 100%; padding: 12px; box-sizing: border-box; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem; margin-bottom: 20px; }
        .result-item { padding: 15px; border-bottom: 1px solid #eee; line-height: 1.6; }
        .word { font-weight: bold; color: #e74c3c; font-size: 1.2rem; margin-right: 10px; }
        .meaning { font-size: 1.1rem; }
        .memo { display: block; font-size: 0.9rem; color: #7f8c8d; margin-top: 4px; }
        
        /* 検索ワードの強調用 */
        .highlight { background-color: transparent; font-weight: 900; text-decoration: underline; color: #000; }
        
        ruby rt { font-size: 0.6em; color: #3498db; }
        sup { font-size: 0.6em; color: #95a5a6; vertical-align: super; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>찾아볼까나</h1>
        <div class="sub-title">
            チャジャボルカナ<br>
            初級学習者用簡易韓日辞典
        </div>
    </div>
    <input type="text" id="searchInput" placeholder="読み込み中..." disabled oninput="search()">
    <div id="results"></div>
</div>

<script>
    async function loadCSV() {
        const response = await fetch('data.csv');
        const text = await response.text();
        
        // 正規表現を使用して、ダブルクォーテーション内のカンマを無視して分割する
        const rows = text.split(/\r?\n/);
        const headers = parseCSVRow(rows[0]);

        const idxKr = headers.indexOf('Korean_word');
        const idxJp = headers.indexOf('Japanese_meaning');
        const idxMemo = headers.indexOf('memo');

        dictionary = rows.slice(1).filter(line => line.trim() !== '').map(line => {
            const columns = parseCSVRow(line);
            return {
                kr: (columns[idxKr] || "").trim(),
                jp: (columns[idxJp] || "").trim(),
                memo: (columns[idxMemo] || "").trim()
            };
        }).filter(item => item.kr || item.jp);

        const input = document.getElementById('searchInput');
        input.placeholder = "単語検索...";
        input.disabled = false;
    }

    // CSVの1行を正しく分割する補助関数
    function parseCSVRow(row) {
        const result = [];
        let start = 0;
        let inQuotes = false;
        for (let i = 0; i < row.length; i++) {
            if (row[i] === '"') inQuotes = !inQuotes;
            if (row[i] === ',' && !inQuotes) {
                result.push(row.substring(start, i).replace(/^"|"$/g, ''));
                start = i + 1;
            }
        }
        result.push(row.substring(start).replace(/^"|"$/g, ''));
        return result;
    }
</script>
</body>
</html>
